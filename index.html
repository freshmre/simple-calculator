<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/favicon.png">
    <title>Calculator</title>
</head>

<body>
    <div class="bg-circle" id="blue-circle"></div>
    <div id="container">
        <div id="content">
            <header></header>
            <div id="calculator">
                <div id="display">
                    <div id="history">123456790 - 1</div>
                    <div id="result">123456789</div>
                </div>
                <div id="controls">
                    <button class="btn numkey" id="b00">00</button>
                    <button class="btn numkey" id="b0">0</button>
                    <button class="btn numkey" id="b1">1</button>
                    <button class="btn numkey" id="b2">2</button>
                    <button class="btn numkey" id="b3">3</button>
                    <button class="btn numkey" id="b4">4</button>
                    <button class="btn numkey" id="b5">5</button>
                    <button class="btn numkey" id="b6">6</button>
                    <button class="btn numkey" id="b7">7</button>
                    <button class="btn numkey" id="b8">8</button>
                    <button class="btn numkey" id="b9">9</button>
                    <button class="btn numkey" id="point"><b>.</b></button>
                    <button class="btn operatorkey" id="plus">+</button>
                    <button class="btn operatorkey" id="minus">-</button>
                    <button class="btn operatorkey" id="mult">×</button>
                    <button class="btn operatorkey" id="division">÷</button>
                    <button class="btn operatorkey" id="equals">=</button>
                    <button class="btn operatorkey control" id="CE">←</button>
                    <button class="btn operatorkey control" id="AC">AC</button>
                </div>
            </div>
            <footer></footer>
        </div>
    </div>
    <script src="calculator-logic.js"></script>
</body>

</html>
